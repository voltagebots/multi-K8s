apiVersion:  networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kibana-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  tls:
  - hosts:
    - kibana-gpole-uat.africaprudential.net
  rules:
  - host: kibana-gpole-uat.africaprudential.net
    http:
      paths:
      - path: /
        backend:
          serviceName: kibana
          servicePort: 5601
